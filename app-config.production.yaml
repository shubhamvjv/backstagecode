app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  baseUrl: http://localhost:7007

backend:
  # Public URL the browser uses to reach the backend
  baseUrl: http://localhost:7007
  # Bind to all interfaces in production container or host
  listen: ':7007'

  # Example Postgres config for a production deployment (adjust as needed)
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      # ssl:
      #   ca:
      #     $file: <file-path>/ca/server.crt

auth:
  providers:
    guest: {}

catalog:
  # Production should include your real locations too; include the local template
  # to keep behavior identical between dev and prod.
  locations:
    - type: file
      target: ${APP_ROOT}/templates/nextjs-azure-template/template.yaml
      rules:
        - allow: [Template]
    - type: file
      target: ${APP_ROOT}/examples/org.yaml
      rules:
        - allow: [User, Group]
